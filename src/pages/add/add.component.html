<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ listName | placeholder:'New list' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>New list</h1>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>List name</ion-label>
        <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input (keyup.enter)="add"
         type="text" [(ngModel)]="itemName" name="itemName"></ion-input>
      </ion-item>

      <button (click)="add()" ion-button class="button-block">Add item</button>
    </ion-card-content>
  </ion-card>

  <!-- Items -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3> Items </h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.name }}
          </button>
          <button (click)="delete(i)" ion-button outline item-right color="dark">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Clear item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Add list
  </button>
</ion-content>
