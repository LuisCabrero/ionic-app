<ion-header>
  <ion-navbar color="primary">
    <ion-title>Done List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let list of _wishList.lists | todo; let i = index">
    <ion-item color="primary" (click)="viewDetail(list, i)">
      <h2>{{ list.name }}</h2>
      <ion-note item-right>{{ list.items.length }}</ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of list.items | slice:0:2" (click)="viewDetail(list, i)">
        <ion-icon *ngIf="!item.done" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.done" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{ item.name }}
      </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
